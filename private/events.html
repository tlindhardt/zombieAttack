<div class="treasure-div">
  <h4>Treasure</h4>
  <div class="form-group">
    <select id="treasure-which" class="form-control">
      <option value="1">Shotgun</option>
      <option value="2">Knife</option>
      <option value="3">Machine Gun</option>
      </select>
  </div>
</div>

<div class="hole-div">
  <h4>Hole/Door</h4>
  <div class="form-group">
    <select id="destination-id" class="form-control">
    </select>
  </div>

  <div class="form-group">
    <input type="number" min="0" id="destination-x" class="form-control" placeholder="Destination x" />
  </div>
  <div class="form-group">
    <input type="number" min="0" id="destination-y" class="form-control" placeholder="Destination y" />
  </div>
</div>
